<!DOCTYPE HTML>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{hissatsuList.keywords}">
	    <meta name="description" th:content="#{hissatsuList.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{hissatsuList.title}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div>
            <h1 th:text="#{hissatsuList.title}"></h1>
            <section>
                <h2 th:lang="${shootWind.get(0).getHissatsuType().getNameByLang()}"></h2>
                <article>
                    <h3 th:lang="#{hissatsuList.shootFire}"></h3>
                    <table th:replace="~{fragments/hissatsu-tables.html :: 
                        hissatsu-shoot(shoots = ${shootWind})}">
                    </table>
                <article>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    </body>
</html>
