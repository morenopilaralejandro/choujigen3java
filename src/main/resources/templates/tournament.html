<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{tournament.keywords}">
	    <meta name="description" th:content="#{tournament.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{tournament.title} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
        <link rel="stylesheet" th:href="@{/css/formation.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a 
                            th:href="@{/}"
                            th:text="#{breadcrumb.home}">
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="#{index.list.tournament}">
                    </li>
                </ol>
            </nav>
            <h1 th:text="#{tournament.title}"></h1>
            <div class="toc">
                <span class="toc-title" th:text="#{toc.title}"></span>
                <ul class="toc-list">
                    <li>
                        <a href="#about">1. <span th:text="#{tournament.about}"></span></a>
                    </li>
                    <li>
                        <a href="#level">2. <span th:text="#{tournament.levelToRank}"></span></a>
                    </li>
                    <li>
                        <a href="#plus1">3. <span th:text="#{tournament.plus1}"></span></a>
                    </li>
                    <li>
                        <a href="#plus2">4. <span th:text="#{tournament.plus2}"></span></a>
                    </li>
                    <li>
                        <a href="#plus3">5. <span th:text="#{tournament.plus3}"></span></a>
                    </li>
                    <li>
                        <a href="#ranks">6. <span th:text="#{tournament.ranks}"></span></a>
                    </li>                 
                    <li>
                        <a href="#source">7. <span th:text="#{source}"></span></a>
                    </li>
                </ul>
            </div>

            <section>
                <h2 id="about" th:text="#{tournament.about}"></h2>
                <p th:text="#{tournament.about.p1}"></p>
                <p th:text="#{tournament.about.p2}"></p>
                <p th:text="#{tournament.about.p3}"></p>
                <ul>
                    <li th:text="#{tournament.about.p3.l1}"></li>
                    <li th:text="#{tournament.about.p3.l2}"></li>
                    <li th:text="#{tournament.about.p3.l3}"></li>
                </ul>
            </section>

            <section>
                <h2 id="level" th:text="#{tournament.levelToRank}"></h2>
                <div th:replace="~{fragments/tournament-fragments.html :: 
                    levelToRank(
                        ranks = ${ranks}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="plus1" th:text="#{tournament.plus1}"></h2>
                <p th:text="#{tournament.plus1.explanation}"></p>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${rankPlus1}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="plus2" th:text="#{tournament.plus2}"></h2>
                <p th:text="#{tournament.plus2.explanation}"></p>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${rankPlus2}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="plus3" th:text="#{tournament.plus3}"></h2>
                <p th:text="#{tournament.plus3.explanation}"></p>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${rankPlus3}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="ranks" th:text="#{tournament.ranks}"></h2>
                <ul>
                    <li th:each="rank : ${ranks}">
                        <a th:replace="~{fragments/tournament-fragments.html :: 
                            rank-link(
                                rank = ${rank}
                            )}">
                        </a>
                    </li>
                </ul>
            </section>

            <section>
                <h2 id="source" th:text="#{source}"></h2>
                <ul> 
                    <li>
                        <a th:text="#{source.oupo}"
                            th:href="#{source.tournament}"></a>
                    </li>
                    <li>
                        <a th:text="#{source.fandom.text}"
                            th:href="#{source.fandom.link}"></a>
                    </li>
                    <li>
                        <a th:text="#{source.fandomes.text}"
                            th:href="#{source.fandomes.link}"></a>
                    </li>
                </ul>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
