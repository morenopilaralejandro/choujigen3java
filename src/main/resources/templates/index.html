<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{index.keywords}">
	    <meta name="description" th:content="#{index.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{index.title} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
        <link rel="stylesheet" th:href="@{/css/formation.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>
        
        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <section>
            <h1 th:text="#{breadcrumb.home}"></h1>
            <div class="index-container">
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.hissatsu},
                        href = '/hissatsu-list',
                        icon = 'lightning-fill-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.tactics},
                        href = '/tactics-list',
                        icon = 'tactics-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.binder},
                        href = '/player-binder',
                        icon = 'person-fill-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.item},
                        href = '/item',
                        icon = 'backpack-fill-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.route},
                        href = '/taisen-route',
                        icon = 'shuffle-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.tournament},
                        href = '/tournament',
                        icon = 'diagram-2-fill-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.formation},
                        href = '/formation-list',
                        icon = 'grid-3x2-gap-fill-white'
                    )}">
                </div>
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.map},
                        href = '/map',
                        icon = 'map-fill-white'
                    )}">
                </div>
<!--
                <div th:replace="~{fragments/index-fragments.html :: 
                    index-item(
                        text = #{index.list.team},
                        href = '/team-list',
                        icon = 'clipboard-fill-white'
                    )}">
                </div>
-->
            </div>
            </section>

            <section>
                <h2 th:text="#{index.daily.player}"></h2>
                <p>
                    <a th:replace="~{fragments/player-fragments.html :: 
                        player-name(
                            player = ${players.get(0)}
                        )}">
                    </a>
                </p>
                <div class="daily-player">
                    <img src="/img/misc-img/football1.jpg" alt="background"
                        class="daily-player-bg-img">
                    <div th:replace="~{fragments/player-fragments.html :: 
                        player-container(
                            players = ${players}
                        )}">
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
