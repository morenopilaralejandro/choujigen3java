<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{tactics.keywords}">
	    <meta name="description" th:content="#{tactics.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="${itemTactic.getNameByLang()} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>
        <br style="clear: both;">

        <div class="mainContainer">
            <h1 th:text="${itemTactic.getNameByLang()}"></h1>
            <div class="toc">
                <span class="toc-title" th:text="#{toc.title}"></span>
                <ul class="toc-list">
                    <li>
                        <a href="#basic">1. <span th:text="#{tactics.basicInformation}"></span></a>
                    </li>
                    <li>
                        <a href="#effect">2. <span th:text="#{tactics.effect}"></span></a>
                    </li>
                    <li>
                        <a href="#team">3. <span th:text="#{tactics.team}"></span></a>
                    </li>
                    <li>
                        <a href="#obtention">4. <span th:text="#{general.obtention}"></span></a>
                    </li>
                    <li>
                        <a href="#other-languages">5. <span th:text="#{general.inOtherLanguages}"></span></a>
                    </li>
                </ul>
            </div>

            <section>
                <h2 id="basic" th:text="#{tactics.basicInformation}"></h2>
                <div th:replace="~{fragments/tactics-fragments.html :: 
                    tactics-table(
                        itemTacticAll = ${itemTactic},
                        showLink = false
                    )}">
                </div>
            </section>

            <section>
                <h2 id="effect" th:text="#{tactics.effect}"></h2>
                <p th:text="${effect}"></p>
            </section>

            <section>
                <h2 id="team" th:text="#{tactics.team}"></h2>
                <ul th:replace="~{fragments/team-fragments.html :: 
                    team-list(
                        teams = ${teams}
                    )}">
                </ul>
            </section>

            <section>
                <h2 id="obtention" th:text="#{general.obtention}"></h2>
                <p th:text="#{general.noData}"></p>
            </section>

            <section>
                <h2 id="other-languages" th:text="#{general.inOtherLanguages}"></h2>
                <div th:replace="~{fragments/other-languages.html :: 
                    other-languages(names = ${inOtherLanguages})}">
                </div>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
