<!DOCTYPE html>
<html>
<head>
</head>

    <div th:fragment="formation-player(
            player, 
            positiClass, 
            verticalClass)"
        class = "formation-player"
        th:classappend="${positiClass} + ' ' + ${verticalClass}">
        <a th:href="@{/player/{id}(id=${player.getPlayerId()})}"
            th:title="${player.getNameTitle()}"
            th:style="'background-image:' +
            'linear-gradient(' +
                'rgba(0, 0, 0, 0),' + 
                'rgba(0, 0, 0, 0.5)' +
            '),' +
            'url(/img/player-img/' + ${player.getPlayerId()} + '.png);'">
        <div class="formation-player-icons">
            <div class="formation-player-attri"
                th:classappend="${player.getAttri().getCssClass()}">
                <span th:replace="~{fragments/game-icon.html :: 
                    attri-icon(
                        attri = ${player.getAttri()}
                    )}">
                </span>
            </div>
            <div class="formation-player-gender">
                <span th:replace="~{fragments/game-icon.html :: 
                    gender-icon(
                        gender = ${player.getGender()}
                    )}">
                </span>
            </div>
        </div>
        <div class = "formation-player-name">
            <span th:text="${player.getNameByLang()}"></span>
            <sup th:if="${player.getOriginalVersion()} != null"
                th:text="2">
            </sup> 
        </div>
        </a>
    </div>

    <div th:fragment="formation-bench(playerIsPartOfTeam)"
        th:if="${playerIsPartOfTeam.size() > 11}"
        class="formation-bench">
        <div class="formation-row">
            <th:block th:each="ppt, iStat : ${playerIsPartOfTeam}">
                <th:block th:if="${iStat.index} > 10">
                    <div th:replace="~{fragments/formation-fragments.html :: 
                        formation-player(
                            player = ${ppt.getPlayer()},
                            positiClass = '',
                            verticalClass = ''
                        )}">
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>

            positiOrderByPlace)"

                + ' ('
