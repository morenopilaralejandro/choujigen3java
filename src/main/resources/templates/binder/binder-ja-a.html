<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{binder.keywords}">
	    <meta name="description" th:content="#{binder.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{binder.title} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
        <link rel="stylesheet" th:href="@{/css/formation.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <h1 th:text="#{binder.a}"></h1>
            <div class="toc">
                <span class="toc-title" th:text="#{toc.title}"></span>
                <ul class="toc-list">
                    <li>
                        <a href="#a">1. <span th:text="#{binder.a.a}"></span></a>
                    </li>
                    <li>
                        <a href="#i">2. <span th:text="#{binder.a.i}"></span></a>
                    </li>
                    <li>
                        <a href="#u">3. <span th:text="#{binder.a.u}"></span></a>
                    </li>
                    <li>
                        <a href="#e">4. <span th:text="#{binder.a.e}"></span></a>
                    </li>
                    <li>
                        <a href="#o">5. <span th:text="#{binder.a.o}"></span></a>
                    </li>
                    <li>
                        <a href="#source">6. <span th:text="#{source}"></span></a>
                    </li>
                </ul>
            </div>

            <section>
                <h2 id="a" th:text="#{binder.a.a}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${a}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="i" th:text="#{binder.a.i}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${i}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="u" th:text="#{binder.a.u}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${u}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="e" th:text="#{binder.a.e}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${e}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="o" th:text="#{binder.a.o}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${o}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="source" th:text="#{source}"></h2>
                <ul> 
                    <li>
                        <a th:text="#{source.atwiki.text}"
                            th:href="#{source.atwiki.link}"></a>
                    </li>
                    <li>
                        <a th:text="#{source.fandom.text}"
                            th:href="#{source.fandom.link}"></a>
                    </li>
                </ul>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
