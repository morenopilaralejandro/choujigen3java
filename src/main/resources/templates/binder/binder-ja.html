<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{binder.keywords}">
	    <meta name="description" th:content="#{binder.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{binder.title} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
    </head>
    <body class="short-page">
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a 
                            th:href="@{/}"
                            th:text="#{breadcrumb.home}">
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="#{index.list.binder}">
                    </li>
                </ol>
            </nav>
            <h1 th:text="#{binder.title}"></h1>
            <ul>
                <li>
                    <a th:href="@{/player-binder/a}"
                        th:text="#{binder.a}"></a>
                </li>
                <li>
                    <a th:href="@{player-binder/ka}"
                        th:text="#{binder.ka}"></a>
                </li>

                <li>
                    <a th:href="@{/player-binder/sa}"
                        th:text="#{binder.sa}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/ta}"
                        th:text="#{binder.ta}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/na}"
                        th:text="#{binder.na}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/ha}"
                        th:text="#{binder.ha}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/ma}"
                        th:text="#{binder.ma}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/ra}"
                        th:text="#{binder.ra}"></a>
                </li>
                <li>
                    <a th:href="@{/player-binder/wa}"
                        th:text="#{binder.wa}"></a>
                </li>
                <li>
                    <a th:href="@{/team-list}"
                        th:text="#{teamList.title}"></a>
                </li>
                <li>
                    <a th:href="@{/player-search}"
                        th:text="#{playerSearch.title}"></a>
                </li>
            </ul>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
