<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{binder.keywords}">
	    <meta name="description" th:content="#{binder.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{binder.na} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
        <link rel="stylesheet" th:href="@{/css/formation.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <h1 th:text="#{binder.na}"></h1>
            <div class="toc">
                <span class="toc-title" th:text="#{toc.title}"></span>
                <ul class="toc-list">
                    <li>
                        <a href="#na">1. <span th:text="#{binder.na.na}"></span></a>
                    </li>
                    <li>
                        <a href="#ni">2. <span th:text="#{binder.na.ni}"></span></a>
                    </li>
                    <li>
                        <a href="#nu">3. <span th:text="#{binder.na.nu}"></span></a>
                    </li>
                    <li>
                        <a href="#ne">4. <span th:text="#{binder.na.ne}"></span></a>
                    </li>
                    <li>
                        <a href="#no">5. <span th:text="#{binder.na.no}"></span></a>
                    </li>
                    <li>
                        <a href="#source">6. <span th:text="#{source}"></span></a>
                    </li>
                </ul>
            </div>

            <section>
                <h2 id="na" th:text="#{binder.na.na}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${na}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="ni" th:text="#{binder.na.ni}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${ni}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="nu" th:text="#{binder.na.nu}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${nu}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="ne" th:text="#{binder.na.ne}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${ne}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="no" th:text="#{binder.na.no}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${no}
                    )}">
                </div>
            </section>

            <nav>
                <ul class="pagination binder-pre-next">
                    <li class="page-item">
                        <a th:href="@{/player-binder/ta}" class="page-link"
                            th:text="'&#8249; ' + #{binder.ta}"></a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{/player-binder/ha}" class="page-link"
                            th:text="#{binder.ha} + ' &#8250;'"></a>
                    </li>
                </ul>
            </nav>

            <section>
                <h2 id="source" th:text="#{source}"></h2>
                <ul> 
                    <li>
                        <a th:text="#{source.atwiki.text}"
                            th:href="#{source.atwiki.link}"></a>
                    </li>
                    <li>
                        <a th:text="#{source.fandom.text}"
                            th:href="#{source.fandom.link}"></a>
                    </li>
                </ul>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
