<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{binder.keywords}">
	    <meta name="description" th:content="#{binder.description}">
	    <meta name="author" th:content="#{meta.author}">
        <title th:text="#{binder.sa} + ' - ' + #{webname}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/general.css}">
        <link rel="stylesheet" th:href="@{/css/formation.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/form-lang.html :: form-lang(url = ${url})}"></div>

        <div class="mainContainer">
            <h1 th:text="#{binder.sa}"></h1>
            <div class="toc">
                <span class="toc-title" th:text="#{toc.title}"></span>
                <ul class="toc-list">
                    <li>
                        <a href="#sa">1. <span th:text="#{binder.sa.sa}"></span></a>
                    </li>
                    <li>
                        <a href="#shi">2. <span th:text="#{binder.sa.shi}"></span></a>
                    </li>
                    <li>
                        <a href="#su">3. <span th:text="#{binder.sa.su}"></span></a>
                    </li>
                    <li>
                        <a href="#se">4. <span th:text="#{binder.sa.se}"></span></a>
                    </li>
                    <li>
                        <a href="#so">5. <span th:text="#{binder.sa.so}"></span></a>
                    </li>
                    <li>
                        <a href="#source">6. <span th:text="#{source}"></span></a>
                    </li>
                </ul>
            </div>

            <section>
                <h2 id="sa" th:text="#{binder.sa.sa}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${sa}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="shi" th:text="#{binder.sa.shi}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${shi}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="su" th:text="#{binder.sa.su}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${su}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="se" th:text="#{binder.sa.se}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${se}
                    )}">
                </div>
            </section>

            <section>
                <h2 id="so" th:text="#{binder.sa.so}"></h2>
                <div th:replace="~{fragments/player-fragments.html :: 
                    player-container(
                        players = ${so}
                    )}">
                </div>
            </section>

            <nav>
                <ul class="pagination binder-pre-next">
                    <li class="page-item">
                        <a th:href="@{/player-binder/ka}" class="page-link"
                            th:text="'&#8249; ' + #{binder.ka}"></a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{/player-binder/ta}" class="page-link"
                            th:text="#{binder.ta} + ' &#8250;'"></a>
                    </li>
                </ul>
            </nav>

            <section>
                <h2 id="source" th:text="#{source}"></h2>
                <ul> 
                    <li>
                        <a th:text="#{source.atwiki.text}"
                            th:href="#{source.atwiki.link}"></a>
                    </li>
                    <li>
                        <a th:text="#{source.fandom.text}"
                            th:href="#{source.fandom.link}"></a>
                    </li>
                </ul>
            </section>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script th:src="@{/js/formLang.js}"></script>
        <script th:src="@{/js/preventFormResubmission.js}"></script>
    </body>
</html>
